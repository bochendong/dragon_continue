version: '3.8'

services:
  # 主应用（前端 + Python环境）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dragon-continue
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # 持久化数据库
      - ./agents/database:/app/agents/database
      # 持久化输出
      - ./agents/output:/app/agents/output
      # 章节文件（只读）
      - ./chapters_2000_words:/app/chapters_2000_words:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理（可选，用于HTTPS）
